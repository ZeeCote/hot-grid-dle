<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Grid-dle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="grid">

    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <figure>
        <img src="images/veggie-burger-1.jpg" alt="" class="img-flex">
        <figcaption>Soft veggie burger with onion, romaine, tomato, mustard and vegan cheese.</figcaption>
      </figure>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <figure>
        <img src="images/veggie-burger-2.jpg" alt="" class="img-flex">
        <figcaption>Traditional veggie burger on a whole grain bun topped with sprouts.</figcaption>
      </figure>
    </div>

    <div class="unit xs-0 s-0 m-0 l-1-3">
      <figure>
        <img src="images/veggie-burger-3.jpg" alt="" class="img-flex">
        <figcaption>Black bean burger with onion & lettuce, surrounded by an oat bun.</figcaption>
      </figure>
    </div>

  </div>

</body>
</html>
